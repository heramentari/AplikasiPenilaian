
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: head">
<title id="pageTitle">Detail Mata Kuliah</title>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="section container">
		<ol class="breadcrumb">
  			<li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
  			<li class="breadcrumb-item active">Detail</li>
		</ol>
		<div class="row">
			<div class="col-sm-4">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">APAP</h4>
						<hr/>
						<p class="card-text">
							<div class="row">
								<div class="col-sm-5">Kode</div>
								<div class="col-sm-5" th:text="CSC01"></div> <!-- ${matakuliah.kode_mk} -->
							</div>
							<div class="row">
								<div class="col-sm-5">Mahasiswa</div>
								<div class="col-sm-5" th:text="30"></div> <!-- ${#lists.size(matakuliah.mahasiswas)} -->
							</div>
							<div class="row">
								<div class="col-sm-5">Term</div>
								<div class="col-sm-5" th:text="2018-1"></div> <!-- ${matakuliah.periode} -->
							</div>
							<hr/>
							<div class="row">
								<div class="col-sm-12 text-center">
									<a href="/nilai/CSC01"><button class="btn btn-primary btn-round" type="button">Ubah Nilai</button></a>
									<a href="/statistik/CSC01"><button class="btn btn-primary btn-round" type="button">Statistik</button></a>
								</div>
							</div>
						</p>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Arsitektur dan Pemrograman Aplikasi Perusahaan</h4>
						<p class="card-text">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>No.</th>
										<th>NPM</th>
										<th>Nama</th>
										<th>Nilai Akhir</th>
										<th>Nilai Huruf</th>
									</tr>
								</thead>
								<tbody>
									<!-- tr th:each="mk,iterationStatus: ${dosen.matakuliahs}">
										<td th:text="${iterationStatus.count}"></td>
										<td th:text="${mk.kode_mk}"></td>
										<td th:text="${mk.nama}"></td>
										<td th:text="${mk.sks}"></td>
										<td><a th:href="${'/detail/' + mk.kode_mk}">Lihat</a></td>
									</tr-->
								</tbody>
							</table>

						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
