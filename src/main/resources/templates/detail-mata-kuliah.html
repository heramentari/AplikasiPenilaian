
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: head">
<title id="pageTitle">Detail Mata Kuliah</title>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="section container">
		<ol class="breadcrumb">
  			<li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
  			<li class="breadcrumb-item active">Detail</li>
		</ol>
		<div class="row">
			<div class="col-sm-4">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Ringkasan</h4>
						<hr/>
						<p class="card-text">
							<div class="row">
								<div class="col-sm-5">Kode</div>
								<div class="col-sm-5" th:text="${mk.kode_mk}"></div>
							</div>
							<div class="row">
								<div class="col-sm-5">Mahasiswa</div>
								<div class="col-sm-5" th:text="${#lists.size(mk.nilais)}"></div>
							</div>
							<div class="row">
								<div class="col-sm-5">Term</div>
								<div class="col-sm-5" th:text="${mk.periode}"></div> 
							</div>
							<hr/>
							<div class="row">
								<div class="col-sm-12 text-center">
									<a th:href="@{'/nilai/' + mk.kode_mk}"><button class="btn btn-primary btn-round" type="button">Ubah Nilai</button></a>
									<a th:href="'/statistik/' + ${mk.kode_mk}"><button class="btn btn-primary btn-round" type="button">Statistik</button></a>
								</div>
							</div>
						</p>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title" th:text="${mk.nama}">Arsitektur dan Pemrograman Aplikasi Perusahaan</h4>
						<p class="card-text">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>No.</th>
										<th>NPM</th>
										<th>Nama</th>
										<th>Nilai Akhir</th>
										<th>Nilai Huruf</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="student, iterationStatus : ${mk.students}">
						                <td th:text="${iterationStatus.count}"></td>
						                <td th:text="${student.npm}"></td>
						                <td th:text="${student.mahasiswa.nama}"></td>
						                <td th:text="${student.nilai}"></td>
						                
						                <td th:if="${student.nilai>=85}">A</td>
						                <td th:if="${student.nilai>=80}" th:unless="${student.nilai>=85}">A-</td>
						                <td th:if="${student.nilai>=75}" th:unless="${student.nilai>=80}">B+</td>
						                <td th:if="${student.nilai>=70}" th:unless="${student.nilai>=75}">B</td>
						                <td th:if="${student.nilai>=65}" th:unless="${student.nilai>=70}">B-</td>
						                <td th:if="${student.nilai>=60}" th:unless="${student.nilai>=65}">C+</td>
						                <td th:if="${student.nilai>=55}" th:unless="${student.nilai>=60}">C</td>
						                <td th:if="${student.nilai>=50}" th:unless="${student.nilai>=55}">D</td>
						                <td th:unless="${student.nilai>=50}">E</td>
						                
						                <a th:href="@{'/detail/' + mk.kode_mk + '/nilai/' + student.id}"><button class="btn btn-primary btn-round" type="button">Ubah Nilai</button></a>
						            </tr>
								</tbody>
							</table>

						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
