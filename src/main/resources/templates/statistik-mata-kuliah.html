
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: head">
<title id="pageTitle">Statistik Mata Kuliah</title>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="section container">
		<ol class="breadcrumb">
  			<li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
  			<li class="breadcrumb-item active">Statistik</li>
		</ol>
		<div class="row">
			<div class="col-sm-4">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">APAP</h4>
						<hr/>
						<p class="card-text">
							<div class="row">
								<div class="col-sm-5">Kode</div>
								<div class="col-sm-5" th:text="CSC01"></div> <!-- ${statistik.kode_mk} -->
							</div>
							<div class="row">
								<div class="col-sm-5">Mahasiswa</div>
								<div class="col-sm-5" th:text="30"></div> <!-- ${#lists.size(statistik.matakuliah.mahasiswas)} -->
							</div>
							<div class="row">
								<div class="col-sm-5">Term</div>
								<div class="col-sm-5" th:text="2018-1"></div> <!-- ${statistik.matakuliah.periode} -->
							</div>
							<hr/>
							<div class="row">
								<div class="col-sm-12 text-center">
									<a href="/detail/CSC01"><button class="btn btn-primary btn-round" type="button">Detail</button></a>
								</div>
							</div>
						</p>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Statistik</h4>
						<hr/>
						<p class="card-text">
							<div class="row">
								<div class="col-sm-6">
									<strong>Nilai Tertinggi</strong><br/>
									9.5<br/><br/>
									<strong>Nilai Terendah</strong><br/>
									3.4
								</div>
								<div class="col-sm-6">
									<strong>Average</strong><br/>
									5.5<br/><br/>
									<strong>Standard deviation</strong><br/>
									2
								</div>
							</div>
							<hr/>
							<div class="row">
								<div class="col-sm-6">
									<strong>Mahasiswa dengan nilai tertinggi</strong><br/>
									<ul>
										<li>1506520 Hera Mentari Putri</li>
									</ul>
								</div>
								<div class="col-sm-6">
									<strong>Mahasiswa dengan nilai terendah</strong><br/>
									<ul>
										<li>17063133 Remco van der Veen</li>
									</ul>
								</div>
								<div class="col-sm-4">
								</div>
							</div>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
