
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: head">
<title id="pageTitle">Ubah Nilai</title>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="section container">
		<ol class="breadcrumb">
  			<li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
  			<li class="breadcrumb-item"><a th:href="${'/detail/' + kode_mk}">Detail</a></li>
  			<li class="breadcrumb-item active">Ubah nilai</li>
		</ol>
		<div class="row">
			<div class="col-sm-4">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Detail Mahasiswa</h4>
						<hr/>
						<p class="card-text">
							<div class="row">
								<div class="col-sm-5">Nama</div>
								<div class="col-sm-5" th:text="${mahasiswa.nama}"></div> <!-- ${matakuliah.kode_mk} -->
							</div>
							<div class="row">
								<div class="col-sm-5">NPM</div>
								<div class="col-sm-5" th:text="${mahasiswa.user_id}"></div> <!-- ${#lists.size(matakuliah.mahasiswas)} -->
							</div>
						</p>
					</div>
				</div>
				
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Range nilai komponen</h4>
							
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Nilai</th>
										<th>Min</th>
										<th>Max</th>
									</tr>
								</thead>
								<tbody>
									<tr>
						                <td>A</td>
						                <td>85</td>
						                <td>100</td>
						            </tr>
									<tr>
						                <td>A-</td>
						                <td>80</td>
						                <td>85</td>
						            </tr>
           							<tr>
						                <td>B+</td>
						                <td>75</td>
						                <td>80</td>
						            </tr>
						            <tr>
						                <td>B</td>
						                <td>70</td>
						                <td>75</td>
						            </tr>
						            <tr>
						                <td>B-</td>
						                <td>65</td>
						                <td>70</td>
						            </tr>
						            <tr>
						                <td>C+</td>
						                <td>60</td>
						                <td>65</td>
						            </tr>
						            <tr>
						                <td>C</td>
						                <td>55</td>
						                <td>60</td>
						            </tr>
						            <tr>
						                <td>D</td>
						                <td>40</td>
						                <td>55</td>
						            </tr>
						            <tr>
						                <td>E</td>
						                <td>0</td>
						                <td>40</td>
						            </tr>
					            </tbody>
				            </table>
						
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title" th:text="${'Ubah nilai untuk ' + matkul.nama}">Isi nilai</h4>
						<p class="card-text">
		                    <form class="form" th:action="${'/detail/'+ nilaiMk.kode_mk + '/nilai/ubah/' + mahasiswa.user_id +'/submit'}" method="post">
		                           
								<div class="input-group form-group-no-border row">
		                               	
									<div class="col-sm-5">Nilai Akhir</div>
									
									<input id="nilaiBaru" type="number" step="any" min="1" max="100" name="nilaiBaru" class="form-control" th:value="${nilaiMk.nilai}" />
									<p id="demo"></p>
	                           </div>
	                           
		                       <div class="text-center">
		                       		<a th:href="${'/detail/' + nilaiMk.kode_mk}" class="btn btn-primary btn-round btn-sm mx-2">Kembali</a>
		                       		<button class="btn btn-primary btn-round btn-sm mx-2" type="submit" name="action" value="save">Simpan</button>
		                       </div>
		                   </form>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>
