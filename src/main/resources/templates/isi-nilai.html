
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: head">
<title id="pageTitle">Isi Nilai</title>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="section container">
		<ol class="breadcrumb">
  			<li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
  			<li class="breadcrumb-item"><a th:href="${'/detail/' + kode_mk}">Detail</a></li>
  			<li class="breadcrumb-item active">Isi nilai</li>
		</ol>
		<div class="row">
			<div class="col-sm-4">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Detail Mahasiswa</h4>
						<hr/>
						<p class="card-text">
							<div class="row">
								<div class="col-sm-5">Nama</div>
								<div class="col-sm-5" th:text="${mahasiswa.nama}"></div> <!-- ${matakuliah.kode_mk} -->
							</div>
							<div class="row">
								<div class="col-sm-5">NPM</div>
								<div class="col-sm-5" th:text="${mahasiswa.user_id}"></div> <!-- ${#lists.size(matakuliah.mahasiswas)} -->
							</div>
							
							<hr/>
							
							<div class="row">
								<div class="col-sm-12 text-center">
									<a th:href="${'/detail/' + nilaiMk.kode_mk}"><button class="btn btn-primary btn-round" type="button">Kembali</button></a>
								</div>
							</div>
						</p>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Isi nilai</h4>
						<p class="card-text">
		                    <form class="form" th:action="${'/detail/'+ nilaiMk.kode_mk + '/nilai/' + mahasiswa.user_id +'/submit'}" method="post">
		                           
								<div class="input-group form-group-no-border row">
		                               	
									<div class="col-sm-5">Nilai Akhir</div>
									
									<input type="text" name="nilaiBaru" class="form-control" th:value="${nilaiMk.nilai}" />

	                           </div>
	                           
		                       <div class="text-center">
		                       		<button class="btn btn-primary btn-round btn-sm mx-2" type="submit" name="action" value="save">Simpan</button>
		                       </div>
		                   </form>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
